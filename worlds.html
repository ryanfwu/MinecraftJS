<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="./css/worlds.css">
        <title>MinecraftJS | Worlds</title>
    </head>
    <body>
        <input id="seed" type="number" placeholder="Seed" min-value="1" max-value="65536">
        <input id="play" type="button" value="Create world">
        <script>
            document.getElementById("seed").value = Math.round(Math.random()*65535)+1;
            document.getElementById("play").onclick = function() {
                var seed = document.getElementById("seed").value;
                window.location.href = "./singleplayer?seed=" + seed;
            }
        </script>
    </body>
</html>
